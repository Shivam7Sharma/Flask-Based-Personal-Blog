<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Welcome to the Blog!</h1>
    <a href="{{ url_for('routes.home') }}" class="button">Home</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('routes.logout') }}" class="button">Logout</a>
    {% else %}
    <a href="{{ url_for('routes.login') }}" class="button">Login</a>
    <a href="{{ url_for('routes.register') }}" class="button">Register</a>
    {% endif %}
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</body>

</html>
